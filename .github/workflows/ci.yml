name: FastAPI CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Basic sanity test
      - name: Run basic import test
        run: |
          python -c "from app.main import app; print('App loaded successfully')"

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t fastapi-demo:${{ github.sha }} .

      # 6️⃣ Configure AWS credentials (STATIC KEYS)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 8️⃣ Tag Docker image (commit SHA + latest)
      - name: Tag Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}

          # Tag with commit SHA
          docker tag fastapi-demo:${{ github.sha }} $IMAGE_URI:${{ github.sha }}

          # Tag with latest
          docker tag fastapi-demo:${{ github.sha }} $IMAGE_URI:latest

      # 9️⃣ Push image to ECR
      - name: Push image to ECR
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}

          docker push $IMAGE_URI:${{ github.sha }}
          docker push $IMAGE_URI:latest
